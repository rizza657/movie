<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Login</title>
</head>
<body>
<section class="vh-100 bg-image"
style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
<div class="container h-100">
<div class="row d-flex justify-content-center align-items-center h-100">
<div class="col-12 col-md-9 col-lg-7 col-xl-6">
<div class="card" style="border-radius: 15px;">
<div class="card-body p-5">
<h2 class="text-uppercase text-center mb-5">Login</h2>


          <form action="/login" method="post">
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="email" />
              <label class="form-label" for="form3Example3cg">Your Email</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password" />
              <label class="form-label" for="form3Example4cg">Password</label>
            </div>

            <div class="d-flex justify-content-center">
              <button  data-mdb-button-init value="submit" type="submit"
                data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-white">Login</button>
            </div>

            <p class="text-center text-muted mt-5 mb-0">Don't have an account yet? <a href="#!"
                class="fw-bold text-body"><u>Register</u></a></p>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
</div>
</section>

</body>
</html>
